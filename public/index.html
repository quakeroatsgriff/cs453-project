<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS453 Segmentation</title>
    <link rel="stylesheet" href="/css/card-style.css">
    <script src="/js/card-view.js" defer></script>
    <script src="/js/creator-view.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <a href="http://localhost:3000/auth/google">Login</a>
    <!-- View: Card creator -->
    <section class="main hidden" id="creator-view">
      <h1>CS453 Final Project</h1>
      <h2>Image Segmentation</h2>
      <section id="card-view">
        <!-- <div id="card-image"></div> -->
        <!-- <div id="card-message"></div> -->
        <p>hi</p>
        <div id="uploaded-image" style="display: none; max-width: 300px;"></div>
      </section>
      <form>
        <h3>Segment an Image in the Database:</h3>
        <select id="card-style-input">
          <option value="graduation">Happy Graduation</option>
        </select>
      </form>
      <br><br>
      <form id="upload-form" action="/save" method="post" enctype="multipart/form-data">
        <h3>Upload an Image to the Database:</h3>
        <!-- <textarea id="card-message-input">Pooh</textarea> -->
        <label for="image-title">Name:</label>
        <input type="text" name="image-title" id="image-title" required>
        <br><br>
        <input type="file" accept="image/png" name="image-upload" id="image-upload" required>
        <br><br>
        <input type="submit" value="Upload and Segment Image" name="upload-button" id="upload-button">
      </form>
    </section>

    <!-- View: Card created message -->
    <section class="main hidden" id="status-view">
      <h1>Card created!</h1>
      <p>
        <a href="" id="card-link">View your card</a>
      </p>
      <p>
        <a href="/">Create another card</a>
      </p>
    </section>

    <!-- View: Display card ID -->
    <section class="main hidden" id="card-container">
      <h1>CS453 e-cards</h1>
      <section id="card-view">
        <div id="card-image" class=""></div>
        <div id="card-message"></div>
      </section>
    </section>
  </body>
</html>
