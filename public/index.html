<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS453 Segmentation</title>
    <link rel="stylesheet" href="/css/card-style.css">
    <script src="/js/card-view.js" defer></script>
    <script src="/js/creator-view.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <a href="http://localhost:3000/auth/google" id="login">Login</a>
    <!-- View: Card creator -->
    <section class="main hidden" id="creator-view">
      <h1>Image Segmentation</h1>
      <div class="row">
        <div class="column">
          <h1>Original</h1>
          <section id="card-view">
            <img id="image" class="">
          </section>
        </div>
        <div class="column">
          <h1>Segmented</h1>
          <section id="card-view">
            <img id="segmented-image" class="">
          </section>
        </div>
      </div>
      <form>
        <h3>Segment an Image in the Database:</h3>
        <select id="card-style-input">
          <option value="default">Select an Image</option>
        </select>
      </form>
      <br><br>
      <form id="upload-form" enctype="application/json">
        <h3>Upload an Image to the Database:</h3>
        <!-- <textarea id="card-message-input">Pooh</textarea> -->
        <label for="image-title">Name:</label>
        <input type="text" name="image-title" id="image-title" required>
        <br><br>
        <input type="file" accept="image/png" name="image-upload" id="image-upload" required>
        <br><br>
        <input type="submit" value="Segment Image" name="upload-button" id="upload-button">
        <p id="upload-text" hidden="true">Processing, please wait...</p>
      </form>
    </section>

    <!-- View: Card created message -->
    <section class="main hidden" id="status-view">
      <h1>Segment complete! :)</h1>
      <p>
        <a href="" id="card-link">View your results</a>
      </p>
      <p>
        <a href="/">Back to home</a>
      </p>
    </section>

    <!-- View: Display card ID -->
    <section class="main hidden" id="card-container">
      <h1>Segmentation Result For:</h1>
      <div id="image-name"></div>
      <div class="row">
        <div class="column">
          <h1>Original</h1>
          <section id="card-view">
            <img id="image" class="">
          </section>
        </div>
        <div class="column">
          <h1>Segmented</h1>
          <section id="card-view">
            <img id="segmented-image" class="">
          </section>
        </div>
      </div>
  </body>
</html>
